<sly
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.title}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>


<div id="${properties.modaleType}" class="position-relative checkbox-cards-bg">
    <input type="checkbox" id="card-checkbox-1" name="nome1" class="checkbox-card-checkbox">
    <div class="checkbox-cards d-flex" data-sly-use.image="${'com.egl.core.models.utils.ImageModel' @ imagePath=properties.immagineCardReference}">
        <img loading="lazy" src="${properties.immagineCardReference}" alt="image.description">
        <div>
            <p class="p18-egl">
                <b>${properties.titolo}</b>
            </p>
            <p class="cap12-egl">
                ${properties.paragrafo}
            </p>
        </div>
    </div>
</div>
