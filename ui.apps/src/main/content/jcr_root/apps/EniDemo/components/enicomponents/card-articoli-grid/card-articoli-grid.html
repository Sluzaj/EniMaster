<sly
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.itemNumber}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>
<sly
	data-sly-use.model="com.egl.core.models.cardarticoligrid.CardArticoliGridModel"></sly>

<div id="${properties.id}" style="background-color:${properties.bgSelect @ context='styleString'};">
	<div
		class="container-lg px-lg-0 card-articoli-grid ${properties.varType}">
		<div class="d-flex cag-titolo-margini">
			<div data-sly-test="${properties.title}" class="cag-titolo-rettangolo"></div>
			<div data-sly-test="${properties.title}" class="cag-titolo">
				<h2 tabindex="0">${properties.title @ context='html'}</h2>
				<p tabindex="0" class="p18-egl">${properties.subtitle @ context='html'}</p>
			</div>
		</div>
		<div class="row" data-sly-list="${model.items}">
			<div class="cag-bodylink" data-sly-unwrap="${wcmmode.disabled}">
				<sly data-sly-resource="${item @ resourceType='enigaseluce/components/card-articoli-grid/single-card'}"></sly>
			</div>
		</div>
	</div>
</div>
