<sly
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.alwaysShow}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>
<sly data-sly-test.has2Tabs="${properties.tabsNumber == '2'}"></sly>
<sly data-sly-test.has3Tabs="${properties.tabsNumber == '3'}"></sly>
<sly data-sly-set.name1="hp${properties.tab1 ? properties.tab1 : '1'}"/>
<sly data-sly-set.name2="hp${properties.tab2 ? properties.tab2 : '2'}"/>
<sly data-sly-set.name3="hp${properties.tab3 ? properties.tab3 : '3'}"/>

<!-- HP homepage -->
<div id="${properties.idRef}" class="position-relative HP-wrapper">
	<div class="HP-placeholder animazionePlaceholder"></div>
		<div data-sly-unwrap="${wcmmode.disabled}">
			<sly
				data-sly-resource="${name1 @ resourceType='enigaseluce/components/hero-homepage/inner-element', selectors=['HP-slide-carosello-1', 'Tab 1']}"></sly>
		</div>
		<div data-sly-test="${has2Tabs || has3Tabs}" data-sly-unwrap="${wcmmode.disabled}">
			<sly
				data-sly-resource="${name2 @ resourceType='enigaseluce/components/hero-homepage/inner-element', selectors=['HP-slide-carosello-2', 'Tab 2']}"></sly>
		</div>
		<div data-sly-test="${has3Tabs}" data-sly-unwrap="${wcmmode.disabled}">
			<sly
				data-sly-resource="${name3 @ resourceType='enigaseluce/components/hero-homepage/inner-element', selectors=['HP-slide-carosello-3', 'Tab 3']}"></sly>
		</div>
</div>
