<sly
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.title}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>

<sly
	data-sly-use.model="com.egl.core.models.richtext.RichTextModel"></sly>
	
<style>
.rich-text-container {
  padding:${properties.margini == 'disattivato' ? '0' : '60px 0 45px' @ context='styleString'};
}
@media (max-width:767px) {
  .rich-text-container {
    padding: ${properties.margini == 'disattivato' ? '0 15px 0 15px' : '30px 15px 15px 15px' @ context='styleString'};
  }
 }
 @media (min-width: 768px) and (max-width:1023px) {
  .rich-text-container { 
  	padding: ${properties.margini == 'disattivato' ? '0 24px 0' : '30px 24px 15px' @ context='styleString'};
  }
 }
 </style>

	<div style="background-color:${properties.bgSelect @ context='styleString'};">
	  <div id="${properties.idRef}" class="rich-text-container container-lg">
	  	<sly data-sly-list.lista="${model.listaRichText}">
		  	<div data-sly-unwrap="${wcmmode.disabled}">
				<sly 
					data-sly-resource="${lista.label @ resourceType= lista.path}"></sly>
			</div>
		</sly>
	  </div>
	 </div>
