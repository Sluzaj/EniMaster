<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.test}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>


<sly data-sly-use.eniEnvs="com.egl.core.models.utils.ENIEnvironmentConfig"></sly>
<!-- Modale caricamento -->
<div class="modal callmeback-2" id="WaitingModal" tabindex="-1" aria-label="Modale Attesa">
            <div class="callmeback2-dialog">
                <div class="callmeback2-modal modale-attesa">
                    <div class="loading-animation">
                        <span></span>
                        <span></span>
                    </div>
                    <p>Attendere prego</p>
                    <span class="position-absolute egl-mod-comm-closeIcon">
                        <button class="close" data-dismiss="modal" title="Chiudi Modale">
                            <img loading="lazy" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/03-icons-close-bold.svg" alt="chiudi-modale" />
                        </button>
                    </span>
                </div>
            </div>
        </div>
<!-- Modale OK -->
        <div class="modal callmeback-2" id="SuccessModal" tabindex="-1" aria-label="Operazione Completata"
            aria-hidden="true">
            <div class="callmeback2-dialog">
                <div class="callmeback2-modal modale-successo">
                    <span aria-hidden="true" class="position-absolute egl-mod-comm-closeIcon">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <img loading="lazy" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/03-icons-close-bold.svg" alt="chiudi-modale" />
                        </button>
                    </span>
                    <div class="d-flex justify-content-center">
                        <img loading="lazy" class="modale-successo-arr" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/arrivederci-colorato.svg" alt="arrivederci">
                    </div>
                    <p>Richiesta inviata, a presto!
                        Riceverai una comunicazione da parte di Plenitude.</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary cta-primary" data-dismiss="modal" aria-label="Close"
                            type="submit">Chiudi</button>

                    </div>
                </div>
            </div>
        </div>
 <!-- Modale KO -->
        <div class="modal callmeback-2" id="FailureModal" tabindex="-1" aria-label="Si è verificato un problema"
            aria-hidden="true">
            <div class="callmeback2-dialog">
                <div class="callmeback2-modal modale-fallimento">
                    <span aria-hidden="true" class="position-absolute egl-mod-comm-closeIcon">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <img loading="lazy" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/03-icons-close-bold.svg" alt="chiudi-modale" />
                        </button>
                    </span>
                    <div class="d-flex justify-content-center">
                        <img loading="lazy" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/lead-ko.svg" alt="lead ko">
                    </div>
                    <p class="text-center"><b>Si &egrave; verificato un errore imprevisto.</b></p>
                    <p class="text-center">Riprovare pi&ugrave; tardi </p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary cta-primary" data-dismiss="modal" aria-label="Close"
                            type="submit">Ritorna alla pagina</button>
                    </div>
                </div>
            </div>
        </div> 
       
       <!-- Modale KO -->
<div class="modal callmeback-2" id="FailureCapModal" tabindex="-1"
	aria-labelledby="ModaleFallimento" aria-hidden="true">
	<div class="callmeback2-dialog">
		<div class="callmeback2-modal modale-fallimento">
			<span aria-hidden="true"
				class="position-absolute egl-mod-comm-closeIcon">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<img loading="lazy" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/03-icons-close-bold.svg" alt="chiudi-modale" />
				</button>
			</span>
			<div class="d-flex justify-content-center">
				<img loading="lazy" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/lead-ko.svg" alt="">
			</div>
			<p class="text-center">
				<b>Ci spiace, al tuo indirizzo non &egrave; ancora disponibile questo servizio.</b>
			</p>
			<p class="text-center">Stiamo ampliando l'area di copertura, torna a trovarci.</p>
			<div class="d-flex justify-content-center">
				<button class="btn btn-primary cta-primary" data-dismiss="modal"
					aria-label="Close" type="submit">Ritorna alla pagina</button>
			</div>
		</div>
	</div>
</div>
