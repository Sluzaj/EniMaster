<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	    data-sly-test.testing="${!properties.titoloH2}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>

<!-- INFO IMG GRANDE -->
<div id="${properties.id}" class="container-lg egl-infographics">
  <div class="row justify-content-between">
    <div class="col-lg-3 egl-titolo-infographics">
      <div class="h2-egl">${properties.titoloH2 @context='html'}</div>
      <div class="p18-egl">
        ${properties.sottoTitolo @context='html'}
      </div>
    </div>
    <div class="col-lg-8 egl-infographics-media-scroll">
      <div class="container-fluid egl-infographics-media">
        <div class="row">
          <div class="col-12 egl-cornice-infographics" data-sly-use.image="${'com.egl.core.models.utils.ImageModel' @ imagePath=properties.assetImmagineReference}">
            <img loading="lazy" src="${properties.assetImmagineReference}"
              alt="${image.description}" />
          </div>
        </div>
      </div>
      <div class="row justify-content-end d-none d-lg-block">
        <div class="col-12 egl-subtext-infographics">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <p class="p18-egl">
                  ${properties.descrizioneImg @context='html'}
                </p>
              </div>
              <div class="col-12">
                <p class="cap14-egl">
                  ${properties.notaCaption @context='html'}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-8 egl-subtext-infographics d-block d-lg-none">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <p class="p18-egl">
                ${properties.descrizioneImg @context='html'}
              </p>
            </div>
            <div class="col-12">
              <p class="cap14-egl">
                ${properties.notaCaption @context='html'}
              </p>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
