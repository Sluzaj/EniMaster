<sly data-sly-use.model="${'com.egl.core.models.nuoveattivazioni.GasNATextsModel' @ stepName='gasSteps', pathJson=properties.pathJson}" />
<sly data-sly-test.text="${model.gasSteps}"/>

<div class="container-lg px-lg-0">
    <div class="row">
        <div class="col-lg-4 na-titolo">
            <h2>${properties.title}</h2>
            <div class="na-rettangolo"></div>
            ${properties.description @ context='html'}
        </div>
        <div class="col-lg-8 na-spazio-card na-step0 na-lavori-impianto-gas">
            <div class="na-card">
                <div class="na-card-content">
                    <div class="w-100">
                        <p>${text.gasTitle}</p>
                        <h3>${text.gasMeterWork}</h3>
                        <div class="d-flex na-contenitore-bottoni">
                            <button type="button" class="na-white-button"
                                onclick="caricaStepNuovaAttivazione('gas_subentro')">${text.gasMeterWorkR1}</button>
                            <button type="button" class="na-white-button"
                                onclick="caricaStepNuovaAttivazione('gas_subentro_semplice_noLavori')">${text.gasMeterWorkR2}</button>
                            <button type="button" class="na-white-button"
                                onclick="caricaStepNuovaAttivazione('gas_subentro_semplice_nonLoSo')">${text.gasMeterWorkR3}</button>
                        </div>
                    </div>
                </div>
            </div>
            <p class="cap12-egl" style="margin: 15px 0px 0px;">${text.gasMeterWorkNota @ context='html'}</p>
        </div>
    </div>
</div>
