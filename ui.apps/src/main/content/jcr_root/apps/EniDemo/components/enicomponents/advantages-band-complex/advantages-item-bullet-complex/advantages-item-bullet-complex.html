<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.title}"> </sly>
	
<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>

<sly data-sly-test="${properties.title || properties.text}">
    <div class="yellow-bullet-h4-wrapper">
   	<div class="yellow-bullet"></div>
     <h4 class="h4-egl-bullet">${properties.title @ context='html'}</h4>
  	 </div>
     <p class="p16-egl-bullet">
       	${properties.text @ context='html'}
     </p>
</sly>
