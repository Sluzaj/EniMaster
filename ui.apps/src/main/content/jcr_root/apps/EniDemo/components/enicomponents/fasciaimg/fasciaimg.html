<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.title}"> </sly>
	
<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>

<sly data-sly-use.fasciaImg="com.egl.core.models.fasciaimg.FasciaImgModel"></sly>

<style>
	.egl-fascia-img-left .egl-titolo-fascia-img li:not(:last-child) {
		margin-bottom: 10px;
	}

	.egl-fascia-img-right .egl-titolo-fascia-img li:not(:last-child) {
		margin-bottom: 10px;
	}

	.egl-fascia-img-left .egl-titolo-fascia-img li {
		font-size: 16px;
		font-weight: normal;
		font-stretch: normal;
		font-style: normal;
		line-height: 1.5;
		letter-spacing: normal;
		color: #333;
		padding-left: 5px;
		list-style-image: url(/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/7-icons-2-navigation-check-yellow.svg);
	}

	.egl-fascia-img-right .egl-titolo-fascia-img li {
		font-size: 16px;
		font-weight: normal;
		font-stretch: normal;
		font-style: normal;
		line-height: 1.5;
		letter-spacing: normal;
		color: #333;
		padding-left: 5px;
		list-style-image: url(/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/7-icons-2-navigation-check-yellow.svg);
	}
</style>

<div id="${properties.id}" style="background-color:${properties.background || '#ffffff' @ context='styleString'}">
	<sly data-sly-list.fascia="${fasciaImg.items}">
		<div data-sly-test="${!fascia.contentSelect || fascia.contentSelect == 'right'}"
			data-sly-unwrap>
			<!-- right -->
			<div class="container-lg egl-fascia-img-right ${fascia.contentType == 'video' ? 'egl-fascia-video' : ''}" style="background-color:${properties.background || '#ffffff' @ context='styleString'}">
				<div class="row justify-content-between mx-xs-0">
					<div class="col-lg-6 egl-titolo-fascia-img">
						<h2 data-sly-test="${fascia.title}" class="h2-egl">${fascia.title @ context='html'}</h2>
						<p class="p18-egl">${fascia.text @ context='html'}</p>
						<!-- cta opzionale-->
						<div data-sly-test="${fascia.labelCta}" class="egl-fascia-img-cta">
				          <a href="${fascia.urlCta}" target="${fascia.targetCta}" title="${fascia.altCta}" aria-label="${fascia.altCta}" role="link">
				              <button type="button" class="" aria-label="${fascia.altCta}" role="button">
				                  <span>${fascia.labelCta}</span>
				              </button>
				          </a>       
				        </div>
						<div data-sly-test="${fascia.logo1 || fascia.logo2}" class="egl-loghi-fascia-img d-flex"
							data-sly-use.logo1="${'com.egl.core.models.utils.ImageModel' @ imagePath=fascia.logo1}"
							data-sly-use.logo2="${'com.egl.core.models.utils.ImageModel' @ imagePath=fascia.logo2}">
							<a data-sly-test="${fascia.logo1}" href="javascript:void(0)"><img loading="lazy" src="${fascia.logo1}" alt="${logo1.description}"></a>
							<a data-sly-test="${fascia.logo2}" href="javascript:void(0)"><img loading="lazy" src="${fascia.logo2}" alt="${logo2.description}"></a>
						</div>
					</div>
					<sly data-sly-test="${!fascia.contentType || fascia.contentType == 'image'}">
						<picture class="col-lg-6 egl-img-fascia-img" 
							data-sly-use.renditionsManager="${'com.egl.core.models.utils.RenditionsManager' @ imagePath=fascia.image}" 
							data-sly-use.image="${'com.egl.core.models.utils.ImageModel' @ imagePath=fascia.image}">
							<sly data-sly-list="${renditionsManager.renditions.keySet.iterator}">
								<source media="(min-width: ${item}) and (min-resolution: 150dpi)" srcset="${renditionsManager.doubledRenditions[item] @ context='uri'}">
								<source media="(min-width: ${item})" srcset="${renditionsManager.renditions[item] @ context='uri'}">
							</sly>
							<img loading="lazy" src="${renditionsManager.renditions['1920px']}" alt="${image.description}">
						</picture>
					</sly>
					<sly data-sly-test="${fascia.contentType == 'video'}">
						<div class="col-lg-6 egl-video-fascia-img">
							<iframe class="youtubeVideo"
								src="${fascia.media}"
								title="${fascia.altMedia}" frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
								allowfullscreen></iframe>
						</div>
					</sly>
				</div>
			</div>
		</div>

		<div data-sly-test="${fascia.contentSelect == 'left'}"
			data-sly-unwrap>
			<!-- left -->
			<div class="container-lg egl-fascia-img-left ${fascia.contentType == 'video' ? 'egl-fascia-video' : ''}" style="background-color:${properties.background || '#ffffff' @ context='styleString'}">
				<div class="row justify-content-between mx-xs-0">
					<sly data-sly-test="${!fascia.contentType || fascia.contentType == 'image'}">
						<picture class="col-lg-6 egl-img-fascia-img" 
							data-sly-use.renditionsManager="${'com.egl.core.models.utils.RenditionsManager' @ imagePath=fascia.image}"
							data-sly-use.image="${'com.egl.core.models.utils.ImageModel' @ imagePath=fascia.image}">
							<sly data-sly-list="${renditionsManager.renditions.keySet.iterator}">
								<source media="(min-width: ${item}) and (min-resolution: 150dpi)" srcset="${renditionsManager.doubledRenditions[item] @ context='uri'}">
								<source media="(min-width: ${item})" srcset="${renditionsManager.renditions[item] @ context='uri'}">
							</sly>
							<img loading="lazy" src="${renditionsManager.renditions['1920px']}" alt="${image.description}">
						</picture>
					</sly>
					<sly data-sly-test="${fascia.contentType == 'video'}">
						<div class="col-lg-6 egl-video-fascia-img">
							<iframe class="youtubeVideo"
								src="${fascia.media}"
								title="${fascia.altMedia}" frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
								allowfullscreen></iframe>
						</div>
					</sly>
					<div class="col-lg-6 egl-titolo-fascia-img">
						<h2 data-sly-test="${fascia.title}" class="h2-egl">${fascia.title @ context='html'}</h2>
						<p class="p18-egl">${fascia.text @ context='html'}</p>
						<!-- cta opzionale-->
						<div data-sly-test="${fascia.labelCta}" class="egl-fascia-img-cta">
				          <a href="${fascia.urlCta}" target="${fascia.targetCta}" title="${fascia.altCta}" aria-label="${fascia.altCta}" role="link">
				              <button type="button" class="" aria-label="${fascia.altCta}" role="button">
				                  <span>${fascia.labelCta}</span>
				              </button>
				          </a>       
				        </div>
						<div data-sly-test="${fascia.logo1 || fascia.logo2}" class="egl-loghi-fascia-img d-flex"
							data-sly-use.logo1="${'com.egl.core.models.utils.ImageModel' @ imagePath=fascia.logo1}"
							data-sly-use.logo2="${'com.egl.core.models.utils.ImageModel' @ imagePath=fascia.logo2}">
							<a data-sly-test="${fascia.logo1}" href="javascript:void(0)"><img loading="lazy" src="${fascia.logo1}" alt="${logo1.description}"></a>
							<a data-sly-test="${fascia.logo2}" href="javascript:void(0)"><img loading="lazy" src="${fascia.logo2}" alt="${logo2.description}"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</sly>
</div>
