<script type="text/javascript" src="https://cdns.eu1.gigya.com/js/gigya.js?apiKey=${eniEnvs.gigyaKey}"></script>

<script>
    window.MY_ENI_PAGE_PATH = "${eniEnvs.myEniPath @ context='uri'}";
    window.SERVICE_BASE_URL = "${eniEnvs.serviceUrl @ context='uri'}";
    window.DDL_ROOT_PATH = "${eniEnvs.serviceRoot @ context='uri'}";
    window.IS_PROD = ${eniEnvs.isProd @ context='scriptToken'};
    window.REGISTER_PATH = "${eniEnvs.registerPath @ context='uri'}";
    if(window.location.href.indexOf('?') > -1) {
        var parts = window.location.href.split('?');
        if(parts.length > 0 && parts[1].indexOf('regToken=') > -1) {
            var registerPage = window.REGISTER_PATH;
            if(!registerPage) {
                registerPage = '/registrazione-page';
            }
            window.location.href = registerPage + '?' + parts[1];
        }
    }
</script>
