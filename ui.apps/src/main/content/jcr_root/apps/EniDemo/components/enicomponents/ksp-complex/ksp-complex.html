<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.testing="${!properties.title}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>

<sly data-sly-use.model="com.egl.core.models.kspcomplex.KspComplexModel"></sly>

<div id="${properties.id}" style="background-color:${properties.coloreBackground @ context='styleString'};">
	<!-- MOBILE -->
	<section
		class="KspComplex-container-mobile container-lg d-block d-lg-none">
		<div class="KspComplex-content-mobile">
			<div class="KspComplex-title-container-mobile">
				<div class="KspComplex-title-content-mobile">
					<h2>${properties.title}</h2>
					<p>${properties.subtitle @ context='html'}</p>
				</div>
			</div>
			<div class="KspComplex-main-container-mobile">
				<div class="KspComplex-main-content-mobile">
					<sly data-sly-list="${model.sxItems}">
					<div data-sly-unwrap="${wcmmode.disabled}">
						<sly
							data-sly-resource="${item @ resourceType='enigaseluce/components/ksp-complex/ksp-item'}"></sly>
					</div>
					</sly>
					<sly data-sly-list="${model.dxItems}">
					<div data-sly-unwrap="${wcmmode.disabled}">
						<sly
							data-sly-resource="${item @ resourceType='enigaseluce/components/ksp-complex/ksp-item'}"></sly>
					</div>
					</sly>
				</div>
			</div>
		</div>
	</section>
	<!-- DESKTOP -->
	<section class="KspComplex-4-items-container container-lg d-lg-block d-none">
		<div class="KspComplex-4-items-content">
			<div class="KspComplex-4-items-title-container">
				<div class="KspComplex-4-items-title-content">
					<h2>${properties.title}</h2>
					<p>${properties.subtitle @ context='html'}</p>
				</div>
			</div>
			<div class="KspComplex-4-items-main-container">
				<div class="KspComplex-4-items-main-content d-flex justify-content-center">
					<div class="KspComplex-4-items-column-left-container"
						data-sly-list="${model.sxItems}">
						<div data-sly-unwrap="${wcmmode.disabled}">
							<sly data-sly-resource="${item @ resourceType='enigaseluce/components/ksp-complex/ksp-item'}"></sly>
						</div>
					</div>
					<div class="KspComplex-4-items-separator-container">
						<div class="KspComplex-4-items-separator-content"></div>
					</div>
					<div class="KspComplex-4-items-column-right-container"
						data-sly-list="${model.dxItems}">
						<div data-sly-unwrap="${wcmmode.disabled}">
							<sly data-sly-resource="${item @ resourceType='enigaseluce/components/ksp-complex/ksp-item'}"></sly>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
