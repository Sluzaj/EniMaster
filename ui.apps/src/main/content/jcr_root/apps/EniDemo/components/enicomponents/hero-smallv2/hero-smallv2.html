
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	    data-sly-test.testing="${!properties.titolo}"> </sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=testing}"></sly>
<style>
	.overlay.custom::before {
	  background: linear-gradient(180deg, ${properties.colore1 @context='styleToken'} 34%, #3330 66%);
	}
	
	@media (min-width: 1024px) {
	  .overlay.custom::before {
	    background: linear-gradient(90deg, ${properties.colore1 @context='styleToken'} 34%, #3330 66%);
	  }
	}
</style>

<div pln-component="new-hero-small" pln-version="1.0">

		<div class="container-fluid px-0">

			<div class="hero-small-wrapper ${properties.coloreVelina}" style="background-color:${properties.coloreBackground @context='styleToken'}">
			<sly data-sly-test="${properties.tipoBackground == 'immagineBack'}">
				<sly data-sly-use.rendMan="${'com.egl.core.models.utils.RenditionsManager' @ imagePath=properties.immagineBackReference}"></sly>
	      		<sly data-sly-set.rendDesk="${rendMan.renditions}"></sly>
	      		<sly data-sly-set.doubleRendDesk="${rendMan.doubledRenditions}"></sly>
				<picture title="${properties.alt}">
					<source media="(min-width: 1440px) and (min-resolution: 150dpi)"
						srcset="${doubleRendDesk['1440px'] @ context='uri'}"/>
					<source media="(min-width: 1440px)" srcset="${rendDesk['1440px'] @ context='uri'}"/>

					<source media="(min-width: 1024px) and (min-resolution: 150dpi)"
						srcset="${doubleRendDesk['1024px'] @ context='uri'}"/>
					<source media="(min-width: 1024px)" srcset="${rendDesk['1024px'] @ context='uri'}"/>

					<source media="(min-width: 768px) and (min-resolution: 150dpi)"
						srcset="${doubleRendDesk['768px'] @ context='uri'}"/>
					<source media="(min-width: 768px)" srcset="${rendDesk['768px'] @ context='uri'}"/>

					<source media="(min-width: 320px) and (min-resolution: 150dpi)"
						srcset="${doubleRendDesk['360px'] @ context='uri'}"/>
					<source media="(min-width: 320px)" srcset="${rendDesk['360px'] @ context='uri'}"/>

					<img src="${doubleRendDesk['1920px'] @ context='uri'}" alt="${properties.alt}" loading="lazy"/>
				</picture>
			</sly>
		
				<div class="text-wrapper">
					<div class="container-lg px-lg-0">
						<div class="col-12 px-0">
							<div class="desktop-cage">
							<h1 class="pln-h1">${properties.titolo @context='html'}</h1>
							<h4 class="pln-h4">${properties.sottotitolo @context='html'}</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
