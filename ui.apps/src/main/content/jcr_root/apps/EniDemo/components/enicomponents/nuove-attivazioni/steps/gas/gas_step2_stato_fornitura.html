<sly data-sly-use.model="${'com.egl.core.models.nuoveattivazioni.GasNATextsModel' @ stepName='gasSteps', pathJson=properties.pathJson}" />
<sly data-sly-test.text="${model.gasSteps}"/>

<div class="container-lg px-lg-0">
    <div class="row">
        <div class="col-lg-4 na-titolo">
            <h2>${properties.title}</h2>
            <div class="na-rettangolo"></div>
            ${properties.description @ context='html'}
        </div>
        <div class="col-lg-8 na-spazio-card na-step0 na-stato-fornitura">
            <div class="na-card">
                <div class="na-card-content">
                    <div class="w-100">
                        <p>${text.gasTitle}</p>
                        <h3>${text.activeForniture}</h3>
                        <div class="d-flex na-contenitore-bottoni">
                            <button type="button" class="na-white-button" onclick="caricaStepNuovaAttivazione('gas_voltura')">${text.activeFornitureR1} </button>
                            <div class="d-lg-none na-sottotiolo-button">${text.activeFornitureDescrR1}</div>
                            <button type="button" class="na-white-button" onclick="caricaStepNuovaAttivazione('gas_step3_lavori_impianto_gas_siContatore')">${text.activeFornitureR4}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
