<sly data-sly-use.eniEnvs="com.egl.core.models.utils.ENIEnvironmentConfig"></sly>
<sly data-sly-use.model="${'com.egl.core.models.nuoveattivazioni.GasNATextsModel' @ stepName='gasVoltura', pathJson=properties.pathJson}" />
<sly data-sly-test.text="${model.gasVoltura}"/>

<div class="container-lg px-lg-0 NA-last-step" data-faq-tab="${properties.volturaGas}">
    <div class="row">
        <div class="col-lg-4 na-riepilogo">
            <div class="na-card-riepilogo">
                <div class="na-card-riepilogo-content">
                    <div class="na-riepilogo-ripeti" onclick="caricaStepNuovaAttivazione('gas_step0')">${text.repeatQ}
                    </div>
                    <p>${text.gasMeterRec}</p>
                    <div class="na-riepilogo-button">${text.lightGasMeterR1}</div>
                    <p>${text.activeFornitureRec}</p>
                    <div class="na-riepilogo-button">${text.activeFornitureR1}</div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 na-spazio-card na-step0 na-lavori-impianto-gas">
            <div class="na-last-step-content">
                <p>${text.finalStepTitle}</p>
                <h2>${text.gasVolturaTitle}</h2>
                <p>${text.lightGasVolturaText @ context='html'}</p>
                <div class="d-flex">
                    <a href="${eniEnvs.serviceUrl}/offerta/casa/nuova-fornitura/voltura">${text.gasVolturaButton @ context='html'}</a>
                    <button class="${properties.callme ? 'callmeback' : 'd-none'}" data-toggle="modal" data-target="#ti-chiamiamo-noi" onclick="sfCallMeBackDataLayer('1_i tuoi dati', null)">${properties.callme}</button>
                    <sly  data-sly-test="${properties.whatsappgas}">
	                	<button class="na-whatsapp" whatsapp="ModaleWA">WHATSAPP
	                        <img loading="lazy" src="/etc.clientlibs/enigaseluce/clientlibs/clientlib-site/resources/assets/chevron-right-solid.svg"  class="chevron"/>
	                    </button>
                    </sly>
                </div>
            </div>
            <p class="cap12-egl" style="margin: 15px 0px 0px;">${text.finalStepFAQNote @ context='html'}</p>
        </div>
    </div>
</div>
